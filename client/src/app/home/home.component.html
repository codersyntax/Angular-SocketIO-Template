<div class="home-container">
    <h5>Global Chat</h5>
    <textarea style="width:98%; height: 100px;" #chatTextArea readonly></textarea>
    <input style="width:98%;" type="text" placeholder="Send message..." #messageTextField (keyup.enter)="onChatMessageEnter()" />
    <h5>Current Online Players</h5>
    <div *ngFor="let player of CurrentOnlinePlayers">
        <h6>{{player.Name}}</h6>
    </div>
</div>
